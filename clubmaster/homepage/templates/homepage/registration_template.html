{% extends "homepage/index.html" %}
{% block registration %}



<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="registration">Registration Form</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="first-name" class="control-label">First Name:</label>
        <input type="text" class="form-control" id="first-name">
      </div>
      <div class="form-group">
        <label for="last-name" class="control-label">Last Name:</label>
        <input type="text" class="form-control" id="last-name">
      </div>
      <div class="form-group">
        <label for="recipient-username" class="control-label">Email:</label>
        <input type="email" class="form-control" id="recipient-email">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password:</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="confirm-password" class="control-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirm-password">
      </div>
      <div class="form-group">
	    <label for="org-name" class="control-label">Organization Name:</label>
	    <input type="text" class="form-control" id="org-name">
	  </div>
	  <div class="form-group">
	    <label for="website" class="control-label">Website:</label>
	    <input type="text" class="form-control" id="website">
	  </div>
	  <div class="form-group">
	    <label for="org-email" class="control-label">Contact Email:</label>
	    <input type="email" class="form-control" id="org-email">
	  </div>
	  <div class="form-group">
	    <label for="description" class="control-label">Club Description:</label>
	    <textarea class="form-control" id="description"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="logo" class="control-label">Logo:</label>
	    <input type="file" class="form-control" id="logo">
	  </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>

<script>        
	$("register").
</script>

{% endblock %}
