{% extends "homepage/dashboard.html" %}
{% block content %}

<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Attendance Tracking</h1>
                <div class = "row">
                	<div class="col-xs-2">First Name</div>
                	<div class="col-xs-2">Last Name</div>
                	<div class="col-xs-2">Email</div>
                	<div class="col-xs-2">Phone Number</div>
                	<div class="col-xs-2">College</div>
                	<div class="col-xs-2">Grad Year</div>
	                {% for member in member_attrs %}
	                <div class = "row">
	                	{% for attr in member %} 
	                	<div class="col-xs-2">
	                		<p>{{attr}}</p>
	                	</div>
	                	{% endfor %}
	                </div>
	                {% endfor %}
                </div>
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
